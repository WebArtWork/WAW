<div>
	<h3>My Skills</h3>
	<label ng-repeat='skill in u.all_skills'>
		<span>{{skill}}</span>
		<input type="checkbox" ng-model="u.skills_checked[skill]" ng-change="u.updateSkill()">
	</label>
</div>

<label>
	<h3>Name</h3>
	<input type="text" ng-model="u.name" ng-change="u.updateAfterWhile()">
</label>

<label for="ProfileID">
	<img ng-src="{{u.avatarUrl}}" alt="User Face">
</label>
