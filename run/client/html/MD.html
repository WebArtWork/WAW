<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
</head>

<body>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
			background: #ECF0F1;
		}

		html {
			overflow-x: hidden;
		}

		h1, h2, h3, h4, h5, h6 {
			font-family: 'Old Standard TT', serif;
			font-weight: bold;
		}

		h3 {
			border-bottom: 1px solid #ddd;
		}

		pre {
			white-space: pre-wrap;
			/* css-3 */
			white-space: -moz-pre-wrap;
			/* Mozilla, since 1999 */
			white-space: -pre-wrap;
			/* Opera 4-6 */
			white-space: -o-pre-wrap;
			/* Opera 7 */
			word-wrap: break-word;
			/* Internet Explorer 5.5+ */
			/*background-color: #f8f8f8;*/
			/*border: 1px solid #dfdfdf;*/
			margin-top: 1.5em;
			margin-bottom: 1.5em;
			/*padding: 0.125rem 0.3125rem 0.0625rem;*/
			
			padding: 16px;
		    overflow: auto;
		    font-size: 85%;
		    background-color: #f6f8fa;
		    border-radius: 3px;
		}

		pre code {
			background-color: transparent;
			border: 0;
			padding: 0;
		}

		.md-box {
			display: inline-block;
			width: 100%;
			max-width: 800px;
			text-align: left;
			margin-top: 40px;
			background: #fff;
			padding: 0 15px 15px 15px;
			margin-bottom: 15px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		.md-box div.md-header {
			height: 38px;
			background-color: #f6f8fa;
			border-bottom: 1px solid #ccc;
			padding: 5px 20px;
			margin: 0 -15px;
			border-radius: 5px 5px 0 0;
			display: flex;
			align-items: center;
		}
		.md-box div.md-header h1 {
			font-size: 20px;
			margin: 0;
			line-height: 1;
		}
		.md-box div.md-header h1 > svg {
			display: inline-block;
			vertical-align: middle;
			margin-right: 10px;
		}
		.md-box div p {
			padding: 10px 30px;
		}
	</style>

	<div style="display: inline-grid;">
		{% for file in files %}
		<div class="md-box" style="margin-left: {{{file.level*50}}}px;">
			<div class="md-header"><h1 title="{{{file.loc}}}"><svg aria-hidden="true" class="octicon octicon-book" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M3 5h4v1H3V5zm0 3h4V7H3v1zm0 2h4V9H3v1zm11-5h-4v1h4V5zm0 2h-4v1h4V7zm0 2h-4v1h4V9zm2-6v9c0 .55-.45 1-1 1H9.5l-1 1-1-1H2c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1h5.5l1 1 1-1H15c.55 0 1 .45 1 1zm-8 .5L7.5 3H2v9h6V3.5zm7-.5H9.5l-.5.5V12h6V3z"></path></svg>{{{file.file}}}</h1></div>
			<p>{{{file.text|safe}}}</p>
		</div>
		{% endfor %}
	</div>
</body>

</html>
