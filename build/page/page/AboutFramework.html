<div>
	<h1>Quick Start</h1>
	<div ng-repeat="step in QuickStart">
		<div>$_: {{step.command}}</div>
		<div>{{step.description}}</div>
		<hr>
	</div>
</div>

<div>
	<h1>waw commands</h1>
	<div ng-repeat="step in QuickStartWithCommands">
		<div>$_: {{step.command}}</div>
		<div>{{step.description}}</div>
		<hr>
	</div>
</div>

<div ng-init="fullDocs = false;" ng-click="fullDocs = true;" ng-show="!fullDocs">
	Show Full Docs
</div>
<div ng-if="fullDocs">
	<h1>Part Management</h1>

	<div>
		<h2>Server Side</h2>
		<div ng-repeat="step in ServerSide">
			<div>$_: {{step.command}}</div>
			<div>{{step.description}}</div>
			<hr>
		</div>
	</div>

	<div>
		<h2>Angular 1.x Client Side</h2>
		<div ng-repeat="step in AngularClientSide">
			<div>$_: {{step.command}}</div>
			<div>{{step.description}}</div>
			<hr>
		</div>
	</div>
</div>
