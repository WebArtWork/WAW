<!-- Template for search directive. -->
<hr>
<div>
	<h2>Search for users.</h2>
	<input type="text" ng-model="filterForUsers" placeholder="filtering">
	<div ng-repeat="user in MyUser.users|filter:filterForUsers">
		<img ng-src="{{user.avatarUrl}}" ui-sref="User({code: user.userUrl||user._id})">
		<span>{{user.email}}</span>
		<span>{{user.name}}</span>
	</div>
</div>
